<template>
    <lightning-modal-header label="Create new Metadata"></lightning-modal-header>
    <lightning-modal-body>
        <div class="slds-p-around_small">
            <lightning-input name="MasterLabel" label="MasterLabel" value="">
            </lightning-input>
            <lightning-input name="metadata_Text__c" label="metadata_Text__c" value="">
            </lightning-input>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <div class="slds-m-top_small slds-align_absolute-center">
            <lightning-button variant="Neutral" label="Close" class="slds-m-left_x-small" onclick={handleClose}>
            </lightning-button>
            <lightning-button variant="brand" class="slds-m-left_x-small" label="Save" onclick={handleSave}>
            </lightning-button>
        </div>
    </lightning-modal-footer>
</template>
